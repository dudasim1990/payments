<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Payment(loop)</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

<body>
  <main>
    <div class="circle-btn">
      <button class="btn1"></button>
      <button class="btn2"></button>

    <h2>PAYMENT METHOD</h2>

    <div class="box">

      <h3 class="box-blur">VISA</h3>

    <div class="box">
      <img src="./img/mastercard.svg" alt="" width="70px" height="30px">

    </div>
    <div class="box">
      <img src="./img/maestro.svg" alt="" width="70px" height="30px">
      <h3 class="box-blur">MAESTRO</h3>
      <img class="check" src="./img/check.svg" alt="">

      <h4>NEXT STEP</h4>
      <img src="./img/arrow.svg" alt="">
    </div>
    


  </main>
